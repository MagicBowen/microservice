version: '3'

networks:
  microservices:
    driver: bridge

services:
  api-gateway:
    image: traefik
    container_name: api-gateway
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $PWD/traefik/traefik.toml:/etc/traefik/traefik.toml
      - $PWD/traefik/rules.toml:/etc/traefik/rules.toml
    networks: 
      - microservices
    depends_on:
      - jaeger-agent

  http-service:
    build:
      context: ./services/http-service
    image: http-service:1.0.0
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.entryPoints=web"
      - "traefik.frontend.rule=PathPrefixStrip:/api/"
    environment:
      JAEGER_AGENT_HOST: jaeger-agent
      JAEGER_AGENT_PORT: 6831
    depends_on:
      - api-gateway
      - entity-service
      - jaeger-agent
    networks: 
      - microservices

  entity-service:
    build:
      context: ./services/entity-service
    image: entity-service:1.0.0
    depends_on:
      - mongodb
      - redis
    environment:
      JAEGER_AGENT_HOST: jaeger-agent
      JAEGER_AGENT_PORT: 6831      
    networks:
      - microservices

  mongodb:
    image: mongo
    container_name: mongodb
    volumes:
      - $PWD/mongo/data/db:/data/db
    networks: 
      - microservices

  redis:
    image: redis
    container_name: redis
    volumes:
      - $PWD/redis/data:/data
    entrypoint:
      - redis-server
      - --appendonly
      - "yes"
    networks: 
      - microservices 

  etcd1:
    image: quay.io/coreos/etcd
    container_name: etcd1
    command: etcd -name etcd1 -advertise-client-urls http://0.0.0.0:2379 -listen-client-urls http://0.0.0.0:2379 -listen-peer-urls http://0.0.0.0:2380 -initial-cluster-token etcd-cluster -initial-cluster "etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380" -initial-cluster-state new
    ports:
      - 2379
      - 2380
    environment:
      LOGSPOUT: ignore            
    networks:
      - microservices
  etcd2:
    image: quay.io/coreos/etcd
    container_name: etcd2
    command: etcd -name etcd2 -advertise-client-urls http://0.0.0.0:2379 -listen-client-urls http://0.0.0.0:2379 -listen-peer-urls http://0.0.0.0:2380 -initial-cluster-token etcd-cluster -initial-cluster "etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380" -initial-cluster-state new
    ports:
      - 2379
      - 2380
    environment:
      LOGSPOUT: ignore            
    networks:
      - microservices
  etcd3:
    image: quay.io/coreos/etcd
    container_name: etcd3
    command: etcd -name etcd3 -advertise-client-urls http://0.0.0.0:2379 -listen-client-urls http://0.0.0.0:2379 -listen-peer-urls http://0.0.0.0:2380 -initial-cluster-token etcd-cluster -initial-cluster "etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380" -initial-cluster-state new
    ports:
      - 2379
      - 2380
    environment:
      LOGSPOUT: ignore      
    networks:
      - microservices

  elasticsearch:
    build:
      context: ./elastic/elasticsearch/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./elastic/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: changeme
      LOGSPOUT: ignore
    networks:
      - microservices

  logstash:
    build:
      context: ./elastic/logstash/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./elastic/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./elastic/logstash/pipeline:/usr/share/logstash/pipeline:ro
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
      LOGSPOUT: ignore
    networks:
      - microservices
    depends_on:
      - elasticsearch

  logspout:
    image: bekt/logspout-logstash
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      ROUTE_URIS: logstash://logstash:5000
      DEBUG: 1
      LOGSPOUT: ignore
    networks:
      - microservices
    depends_on:
      - logstash

  kibana:
    build:
      context: ./elastic/kibana/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - ./elastic/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.entryPoints=web"
      - "traefik.frontend.rule=PathPrefixStrip:/kibana/"
    environment:
      LOGSPOUT: ignore     
      SERVER_BASEPATH: "/kibana"
    networks:
      - microservices
    depends_on:
      - elasticsearch

  jaeger-collector:
    image: jaegertracing/jaeger-collector:1.11
    environment:
      SPAN_STORAGE_TYPE: elasticsearch
      ES_SERVER_URLS: http://elasticsearch:9200
      ES_USERNAME: elastic
      ES_PASSWORD: changeme
      LOGSPOUT: ignore      
    networks:
      - microservices
    depends_on:
      - elasticsearch

  jaeger-ui:
    image: jaegertracing/jaeger-query:1.11
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.entryPoints=web"
      - "traefik.frontend.rule=PathPrefix:/tracing/"     
    environment:
      QUERY_BASE_PATH: "/tracing"
      SPAN_STORAGE_TYPE: elasticsearch
      ES_SERVER_URLS: http://elasticsearch:9200
      ES_USERNAME: elastic
      ES_PASSWORD: changeme     
      LOGSPOUT: ignore       
    command: --es.username elastic --es.password changeme
    networks:
      - microservices
    depends_on:
      - elasticsearch
      
  jaeger-agent:
    image: jaegertracing/jaeger-agent:1.11
    command: --reporter.grpc.host-port=jaeger-collector:14250
    networks:
      - microservices
    environment:
      LOGSPOUT: ignore  
    depends_on:
      - jaeger-collector
      
  jaeger-dependence:
    image: jaegertracing/spark-dependencies
    networks:
      - microservices
    environment:
      STORAGE: elasticsearch
      ES_NODES: http://elasticsearch:9200
      ES_USERNAME: elastic
      ES_PASSWORD: changeme 
      LOGSPOUT: ignore            
    depends_on:
      - elasticsearch

  prometheus:
    image: prom/prometheus:v2.1.0
    volumes:
      - ./prometheus/prometheus/config:/etc/prometheus/
      - ./prometheus/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.external-url=http://localhost:9090/metrics'
      - '--web.route-prefix=/'
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.entryPoints=web"
      - "traefik.frontend.rule=PathPrefixStrip:/metrics/"
    environment:
      LOGSPOUT: ignore
    networks:
      - microservices    

  alertmanager:
    image: prom/alertmanager
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.entryPoints=web"
      - "traefik.frontend.rule=PathPrefixStrip:/alert/"
    volumes:
      - ./prometheus/alertmanager/:/etc/alertmanager/
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'  
      - '--web.external-url=http://localhost:9093/alert'
      - '--web.route-prefix=/'      
    environment:
      LOGSPOUT: ignore
    networks:
      - microservices

  redis-exporter:
    image: oliver006/redis_exporter
    environment:
      LOGSPOUT: ignore  
      REDIS_ADDR: redis:6379
    networks: 
      - microservices       

  mongo-exporter:
    image: ssalaues/mongodb-exporter
    environment:
      LOGSPOUT: ignore  
      MONGODB_URI: mongodb://mongodb:27017
    networks: 
      - microservices       

  grafana:
    image: grafana/grafana
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.entryPoints=web"
      - "traefik.frontend.rule=PathPrefixStrip:/dashboard/"
    environment:
      LOGSPOUT: ignore
      GF_SECURITY_ADMIN_PASSWORD: changeme
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost/dashboard/
    networks:
      - microservices


